<!DOCTYPE html>
  <html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>
      Word Counter
    </title>

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-sm bg-light">

        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">About</a>
          </li>
        </ul>

      </nav>

      <div class="jumbotron">
      <h1 style="text-align : center;"><a href="{% url 'home' %}">WordCounter</a></h1>
      </div>

        <div class="col-4">
        </div>
        <div class="col-4" style="text-align : center;">

          <h1 style="text-align : center;">Enter Text:</h1>

          <form action="{% url 'count' %}">
            <textarea name="fulltext" rows="10" cols="40"></textarea><br>
            <input type="submit" name="count" value="count">
          </form>

          <br>

        </div>
        <div class="col-4">
        </div>

      <br>

      <div class="container" style="text-align : center;">
