<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>我的第一个Django项目</title>
  </head>
  <body>
    <h1>插入数据</h1>
    <form action="/students/" method="post">{% csrf_token %}
      <input type="text" name="name">
      <input type="text" name="age">
      <input type="submit" value="提交">
    </form>
    <hr>
    <h1>数据显示</h1>
    <table border="1">
      <thead>
        <th>id</th>
        <th>姓名</th>
        <th>年龄</th>
      </thead>
      <tbody>
        {% for line in data %}
        <tr>
          <td>{{ line.id }}</td>
          <td>{{ line.name }}</td>
          <td>{{ line.age }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <ul>
      {% for student in students %}
      <li>
        id:{{student.id}},姓名:{{student.name}},age:{{student.age}}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
